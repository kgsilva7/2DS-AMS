<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Médio de Combustível</title>
</head>
<body>
    <h2>Calculadora de Consumo Médio</h2>
    <form action="index3.php" method="POST">
        <label for="distancia">Distância percorrida (km):</label>
        <input type="number" id="distancia" name="distancia" step="0.01" required>
        <br>
        <label for="combustivel">Combustível consumido (litros):</label>
        <input type="number" id="combustivel" name="combustivel" step="0.01" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
